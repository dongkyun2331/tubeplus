<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="index.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  </head>
  <body>
    <!-- 2 depth 구성의 반응형 헤더 -->
    <header>
      <nav class="navbar">
        <!-- 로고 클릭 시 홈으로 이동하도록 설정 -->
        <div class="logo">
          <a href="index.html">
            <img src="logo.png" alt="Logo" />
          </a>
        </div>
        <!-- 메뉴 구성 -->
        <ul class="menu">
          <li class="menu-li">
            <!-- 메뉴1 > [ 섹션1, 섹션2 ] -->
            <a class="menu-item" href="#x">메뉴1</a>
            <ul>
              <!-- 메뉴1 > 섹션1 클릭 시 접근 -->
              <li><a href="section1.html">섹션1</a></li>
              <li><a href="">섹션2</a></li>
            </ul>
          </li>
          <li class="menu-li">
            <!-- 메뉴2 > [ test1, test2, test3, test4 ] -->
            <a class="menu-item" href="#x">메뉴2</a>
            <ul>
              <!-- 메뉴2 > test1 클릭 시 접근 -->
              <li><a href="test1.html">test1</a></li>
              <li><a href="">test2</a></li>
              <li><a href="">test3</a></li>
              <li><a href="">test4</a></li>
            </ul>
          </li>
          <li class="menu-li">
            <!-- menu3 > [ 섹션3, test5 ] -->
            <a class="menu-item" href="#x">menu3</a>
            <ul>
              <!--  menu3 > 섹션3 클릭 시 접근-->
              <li><a href="section3.html">섹션3</a></li>
              <li><a href="">test5</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="menu-toggle">
        <div>&#9776;</div>
      </div>
    </header>
    <!--디바이스 높이를 가득 채우는 1개 섹션 제작 (배경색 : #fff)  -->
    <section class="fullscreen-section">
      <!-- 섹션 내부 텍스트 : 코딩테스트 - 지원자명 (크기 : 5rem) -->
      <h1 class="centered-text">코딩테스트 - 임동균</h1>
    </section>
    <div class="modal-bg">
      <div class="menu-toggle">
        <div>&#9776;</div>
      </div>
      <!-- 2 depth 메뉴 터치 시 페이지 이동, gnb 닫힘 -->
      <div class="accordion">
        <div class="content">
          <h2>메뉴1</h2>
          <ul class="text">
            <li><a href="section1.html">섹션1</a></li>
            <li><a href="">섹션2</a></li>
          </ul>
        </div>
        <div class="content">
          <h2>메뉴2</h2>
          <ul class="text">
            <li><a href="test1.html">test1</a></li>
            <li><a href="">test2</a></li>
            <li><a href="">test3</a></li>
            <li><a href="">test4</a></li>
          </ul>
        </div>
        <div class="content">
          <h2>menu3</h2>
          <ul class="text">
            <li><a href="section3.html">섹션3</a></li>
            <li><a href="">test5</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!-- gnb 영역 외 터치 시 gnb 닫힘
 -->
    <div class="dimm"></div>
    <script src="index.js"></script>
  </body>
</html>
